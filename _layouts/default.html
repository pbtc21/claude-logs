<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    :root { --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; --muted: #8b949e; --accent: #58a6ff; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    header { padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 30px; }
    header h1 { font-size: 24px; }
    header h1 a { color: var(--text); text-decoration: none; }
    nav { margin-top: 10px; }
    nav a { color: var(--accent); margin-right: 15px; text-decoration: none; }
    main { min-height: 60vh; }
    footer { border-top: 1px solid var(--border); padding: 20px 0; margin-top: 40px; color: var(--muted); font-size: 14px; }
    a { color: var(--accent); }
    h1, h2, h3 { margin: 1.5em 0 0.5em; }
    table { width: 100%; border-collapse: collapse; margin: 1em 0; }
    th, td { padding: 8px 12px; border: 1px solid var(--border); text-align: left; }
    th { background: var(--card); }
    code { background: var(--card); padding: 2px 6px; border-radius: 4px; }
    pre { background: var(--card); padding: 15px; border-radius: 8px; overflow-x: auto; }
    ul, ol { margin-left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/archive/">Archive</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      Generated with Claude Code
    </footer>
  </div>
</body>
</html>
