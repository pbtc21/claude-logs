---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p style="color: var(--muted); margin-bottom: 20px;">{{ page.date | date: "%B %d, %Y" }}</p>
  {{ content }}
</article>

<nav style="margin-top: 40px; display: flex; justify-content: space-between;">
  {% if page.previous %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}">&larr; {{ page.previous.title }}</a>
  {% else %}
    <span></span>
  {% endif %}
  {% if page.next %}
    <a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }} &rarr;</a>
  {% endif %}
</nav>
